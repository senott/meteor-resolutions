<head>
  <title>Resolutions</title>
</head>

<body>
  <header>
    <h1>Monthly Resolutions</h1>

    <form class="new-resolution">
      <input type="text" name="title" value="" placeholder="A new resolution">
      <input type="submit" value="Submit">
    </form>

  </header>
  <div class="container">
    <ul>
      {{#each resolutions}}
        {{> resolution}}
      {{/each}}
    </ul>
  </div>
</body>
